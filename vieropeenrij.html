<script>
    var player1_col = 0;

        for(var i = 0; i < elems.length; i++) {
        elems[i].disabled = true;

    function pickColor(colorpick, player){
        if (player == "play1"){

            console.log(player1_col);

                }

    function addStone(square){
        var table = document.getElementById("tbl")
        var col = square.cellIndex;

            if (table.rows[i].cells[col].style.backgroundColor == player1_col | table.rows[i].cells[col].style.backgroundColor == player2_col){
            } else if (counter % 2 == 0){

            counter++;
            break;
            } else {
            table.rows[i].cells[col].style.backgroundColor = player2_col;
            counter++;
            break;
            }
               
        }
    }  
</script>
