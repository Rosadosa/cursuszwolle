<script>
    function catGetter(){
        const request = new XMLHttpRequest();
        const url = 'https://catfact.ninja/fact';
        request.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
            // Typical action to be performed when the document is ready:
            var handler = document.getElementById("demo").innerHTML = request.responseText;
            }
        }
        request.open("GET", url , true);

        request.send();
    }
</script>

<h1>Klik hier onder onder voor een kattenfeitje</h1>
<input type="button" value="Klik hier voor een kattenfeitje" onclick=catGetter()>
<div id="demo">Hier komt het feit</div>
